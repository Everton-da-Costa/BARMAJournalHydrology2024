# -----------------------------------------------------------------------------
#                      GitHub Actions Workflow for an R Package
# -----------------------------------------------------------------------------
name: R Package Check

# TRIGGERS
on:
  # Run the workflow when code is pushed to the 'main' branch.
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        # os: [ubuntu-latest, windows-latest, macos-latest]
        os: [ubuntu-latest]
        r-version: ['release', 'devel']

    # 'steps' are a sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up the R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblbfgs-dev

      # Step 3: Install R package dependencies
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # This line tells the action to install the dependencies
          # dependencies: "imports, depends, linkingto, suggests"
          dependencies: "c(TRUE, 'Suggests')"
          cache-version: 3
          packages: |
            any::rcmdcheck
            any::knitr
            any::Rdpack

      - name: Install lbfgs package
        run: install.packages('lbfgs')
        shell: Rscript {0}

      # ... (This is your existing 'Install LaTeX' step)
      - name: Install LaTeX
        uses: r-lib/actions/setup-tinytex@v2

      # Step 4: Install LaTeX for PDF documentation
      - name: Install LaTeX
        uses: r-lib/actions/setup-tinytex@v2

      # Step 5: Run the R CMD Check
      - name: Check package
        run: rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
